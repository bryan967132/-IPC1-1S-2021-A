    <header id="doctor" class="header container-form">
        <div class="header-content basic-1">
            <div class="container">
                <div class="row">
                    <div id="tabDoc" class="col-lg-6" style="margin-top: -160px;">
                        <div class="text-container">
                            <h1><span class="turquoise">S</span>eleccione un Doctor</h1>
                        </div> <!-- end of text-container -->
                    </div> <!-- end of col -->
                    <div class="container-table100">
                        <div class="wrap-table100">
                            <div class="table100 ver1 m-b-110">
                                <div class="table100-head">
                                    <table>
                                        <thead>
                                            <tr class="row100 head">
                                                <th class="cell100 columnN">Doctor</th>
                                                <th class="cell100 column5"></th>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                                <div>
                                    <div class="table100-body js-pscroll">
                                        <table>
                                            <tbody id="tablemeCitasE">
                                            <script>
                                                let textF = "";
                                                fetch('http://104.197.86.64:5000/clasificartipousuario/doctor')
                                                .then(responseF => responseF.json())
                                                .then(dataF => {
                                                    var i;
                                                    for(i = 0; i < dataF.length; i++){
                                                        textF += `<tr class="row100 body">
                                                            <td class="cell100 columnN">${dataF[i].nombre+" "+dataF[i].apellido}</td>
                                                            <td class="cell100 column5">
                                                                <div class="form-group" style="margin-top: 0px; margin-left: 160px;">
                                                                    <a class="btn-solid-edit page-scroll" type="button" onclick="aceptarEnf('${dataF[i].usuario}')" href="#doctor">Seleccionar</a>
                                                                </div>
                                                            </td>
                                                        </tr>`
                                                    }
                                                    document.getElementById("tablemeCitasE").innerHTML = textF;
                                                })
                                            </script>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> <!-- end of row -->
            </div> <!-- end of container -->

    </head>
    <body data-spy="scroll" data-target=".fixed-top">
    
    <!-- Preloader -->
	<div class="spinner-wrapper">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
    <!-- end of preloader -->
    
    <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-85 p-b-20">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-70">
						UHospital
					</span>

					<div class="wrap-input100 validate-input m-t-85 m-b-35 m-l-43" data-validate = "Ingrese el Usuario">
						<input id="usuario" class="input100" type="text">
						<span class="focus-input100" data-placeholder="Usuario"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-50 m-l-43" data-validate="Ingrese la Contraseña">
						<input id="pass" class="input100" type="password">
						<span class="focus-input100" data-placeholder="Contraseña"></span>
					</div>

					<div>
						<button onclick="IniciarSesion()" class="login100-form-btn m-l-43" type="button">
							Iniciar Sesión
						</button>
					</div>

					<ul class="login-more p-t-40 m-l-43">
						<li>
							<span class="txt1">
								¿No tienes una cuenta?
							</span>

							<button onclick="registro()" type="button" class="txt2">
								Registrarse
							</button>
						</li>
						
						<li>
							<span class="txt1">
								¿No sabes quienes somos?
							</span>

							<button onclick="back1()" type="button" class="txt2">
								Conócenos
							</button>
						</li>
					</ul>
				</form>
			</div>
		</div>
	</div>

    <!--===============================================================================================-->

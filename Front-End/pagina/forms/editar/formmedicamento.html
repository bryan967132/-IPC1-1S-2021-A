    <div id="contacto" class="container-form" style="margin-top: 0px;">
        <div class="container">
            <div class="row" style="margin-top: 10px;">
                <div class="col-lg-12">
                    <h2>
                        <span class="turquoise">Medicamento</span>
                    </h2>
                    <br>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6" style="margin-left: 0px;">
                    <form id="contactForm">
                        <div id="nombre" class="form-group">
                            <input type="text" class="form-mod-input" id="nameM"><label class="label-placeholder" for="nameU">Nombre</label>
                        </div>
                        <div id="descripcion" class="form-group">
                            <input type="text" class="form-mod-input" id="descM"><label class="label-placeholder" for="dateU">Descripción</label>
                        </div>
                    </form>
                </div>
                <div class="col-lg-6" style="margin-left: 0px;">
                    <form id="contactForm">
                        <div id="precio" class="form-group">
                            <input type="text" class="form-mod-input" id="costM"><label class="label-placeholder" for="lastU">Precio</label>
                        </div>
                        <div id="cantidad" class="form-group">
                            <input type="text" class="form-mod-input" id="cantM"><label class="label-placeholder" for="gensU">Cantidad Disponible</label>
                        </div>
                    </form>
                </div>
                <div class="col-lg-6" style="margin-left: 0px;">
                    <form id="contactForm">
                        <div id="modificacion" class="form-group">
                            <a onclick="actualizarmedicamento(`${localStorage.getItem('medicC')}`,`${localStorage.getItem('descC')}`,`${document.getElementById('nameM').value}`,`${document.getElementById('costM').value}`,`${document.getElementById('descM').value}`,`${document.getElementById('cantM').value}`)" type="button" class="btn-solid-reg" href="#mod">Modificar</a>
                        </div>
                    </form>
                </div>
                <script>
                    fetch(`http://104.197.86.64:5000/buscarmedicamento/${localStorage.getItem("medicC")}/${localStorage.getItem("descC")}`)
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById("nameM").value = `${data.nombre}`
                        document.getElementById("costM").value = `${data.precio}`
                        document.getElementById("descM").value = `${data.descripcion}`
                        document.getElementById("cantM").value = `${data.cantidad}`
                    })
                </script>
            </div>
        </div>

    <div id="contacto" class="container-form" style="margin-top: 0px;">
        <div class="container">
            <div class="row" style="margin-top: 10px;">
                <div id ="titulo" class="col-lg-12">
                    <h2><span class="turquoise">Paciente</span></h2><br>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6" style="margin-left: 0px;">
                    <form id="contactForm">
                        <div id="nombre" class="form-group">
                            <input type="text" class="form-mod-input" id="nameU" disabled><label class="label-placeholder" for="nameU">Nombre</label>
                        </div>
                        <div id="fechaN" class="form-group">
                            <input type="date" class="form-mod-input" id="dateU" disabled><label class="label-placeholder" for="dateU">Fecha de Nacimiento</label>
                        </div>
                        <div id="usuario" class="form-group">
                            <input type="text" class="form-mod-input" id="userU" disabled><label class="label-placeholder" for="userU">Usuario</label>
                        </div>
                        <div id="tel" class="form-group">
                            <input type="text" class="form-mod-input" id="celuU" disabled><label class="label-placeholder" for="celuU">Teléfono</label>
                        </div>
                    </form>
                </div>
                <div class="col-lg-6" style="margin-left: 0px;">
                    <form id="contactForm">
                        <div id="apellido" class="form-group">
                            <input type="text" class="form-mod-input" id="lastU" disabled><label class="label-placeholder" for="lastU">Apellido</label>
                        </div>
                        <div id="genero" class="form-group">
                            <input type="text" class="form-mod-input" id="gensU" disabled><label class="label-placeholder" for="gensU">Género</label>
                        </div>
                        <div id="contra" class="form-group">
                            <input type="password" class="form-mod-input" id="passU" disabled><label class="label-placeholder" for="passU">Contraseña</label>
                        </div>
                    </form>
                </div>
                <script>
                    fetch(`http://localhost:5000/buscartipousuario/${localStorage.getItem("userC")}`)
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById("nameU").value = `${data.nombre}`;
                        document.getElementById("lastU").value = `${data.apellido}`;
                        document.getElementById("dateU").value = `${data.fecha}`;
                        document.getElementById("gensU").value = `${data.genero}`;
                        document.getElementById("userU").value = `${data.usuario}`;
                        document.getElementById("passU").value = `${data.password}`;
                        let phone = '';
                        if(data.telefono != 'Sin registrar'){
                            phone = data.telefono
                        }
                        document.getElementById("celuU").value = `${phone}`;
                    })
                </script>
            </div>
        </div>
    </div>

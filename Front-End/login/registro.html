<!DOCTYPE html>
<html lang="en">
<head>
	<title>UHospital</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/usac.png"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/secondary.css">
<!--===============================================================================================-->
</head>
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-85 p-b-20">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-70" style="margin-top: -50px;">
						UHospital - Registro de Pacientes
					</span>

					<div class="wrap-input100 validate-input m-t-35 m-b-30 m-l-120" data-validate = "Obligatorio">
						<input id="nombre" class="input100" type="text">
						<span class="focus-input100" data-placeholder="Nombre"></span>
					</div>

					<div class="wrap-input100 validate-input m-t-b84 m-b-30 m-l-417" data-validate = "Obligatorio">
						<input id="apellido" class="input100" type="text">
						<span class="focus-input100" data-placeholder="Apellido"></span>
					</div>

					<div class="wrap-input100 m-b-30 m-l-120"  data-validate="Obligatorio">
						<input id="fecha" class="input100" type="date" />
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-t-b84 m-b-30 m-l-417" data-validate = "Obligatorio">
						<input id="generous" value="" list=genero class="input100" type="text">
						<span class="focus-input100" data-placeholder="Género"></span>
						<datalist id="genero">
							<option> M
							<option> F
						</datalist>
					</div>

					<div class="wrap-input100 validate-input m-b-30 m-l-120" data-validate = "Obligatorio">
						<input id="usuario" class="input100" type="text">
						<span class="focus-input100" data-placeholder="Usuario"></span>
					</div>

					<div class="wrap-input100 validate-input m-t-b84 m-b-30 m-l-417" data-validate="Obligatorio">
						<input id="pass" class="input100" type="password">
						<span class="focus-input100" data-placeholder="Contraseña"></span>
					</div>

					<div class="wrap-input100 m-b-30 m-l-120">
						<input id="telefono" class="input100" type="text">
						<span class="focus-input100" data-placeholder="Teléfono"></span>
					</div>

					<div>
						<button onclick="CrearUsuario()" class="login100-form-btn m-l-204" type="button">
							Registrar Paciente
						</button>
					</div>

					<ul class="login-more p-t-40 m-l-204">
						<li>
							<span class="txt1">
								¿Tienes Cuenta?
							</span>

							<button onclick="login()" type="button" class="txt2">
								Iniciar Sesión
							</button>
						</li>

						<li>
							<span class="txt1">
								¿No sabes quienes somos?
							</span>

							<button onclick="" type="button" class="txt2">
								Conócenos
							</button>
						</li>
					</ul>
				</form>
			</div>
		</div>
	</div>
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<script src="js/funciones.js"></script>

</body>
</html>
